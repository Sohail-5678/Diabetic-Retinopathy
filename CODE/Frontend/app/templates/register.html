<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

  <!-- title -->
  <title>Capstone Project</title>

  <!-- favicon -->
  <link rel="shortcut icon" type="image/png" href="static/img/appicon2.png">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <!-- fontawesome -->
  <link rel="stylesheet" href="static/css/all.min.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
  <!-- owl carousel -->
  <link rel="stylesheet" href="static/css/owl.carousel.css">
  <!-- magnific popup -->
  <link rel="stylesheet" href="static/css/magnific-popup.css">
  <!-- animate css -->
  <link rel="stylesheet" href="static/css/animate.css">
  <!-- mean menu css -->
  <link rel="stylesheet" href="static/css/meanmenu.min.css">
  <!-- main style -->
  <link rel="stylesheet" href="static/css/main.css">
  <!-- responsive -->
  <link rel="stylesheet" href="static/css/responsive.css">

</head>

<body>

  <!--PreLoader-->
  <div class="loader">
    <div class="loader-inner">
      <div class="circle"></div>
    </div>
  </div>
  <!--PreLoader Ends-->

  <!-- header -->
  <div class="top-header-area" id="sticker">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-sm-12 text-center">
          <div class="main-menu-wrap">


            <!-- menu start -->
            <nav class="main-menu">
              <ul>

                <li><a href="/">Login</a></li>
                <!-- <li><a href="preprocess">Preprocess</a></li>
								<li><a href="/model">Model</a></li> -->
                <li><a href="/prediction" hidden>Prediction</a>
              </ul>
            </nav>
            <!-- menu end -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end header -->



  <!-- hero area -->
  <div class="hero-area hero-bg" style="background-image:url('/static/img/index2.jpg');">
    <div class="container">

      <div class="mb-4" style="border-top-width: 0px;padding-top: 184px;">

        <div class="text-center tm-hero-text-container">
          <div class="tm-hero-text-container-inner">



            <h2 style="color:white ;" class="tm-hero-title">REGISTER</h2>
            <h2 class="tm-section-title mb-5 text-uppercase tm-color-primary"></h2>
            <h1>{{mssg}}</h1>

            <p class="tm-color-gray">
            <form action="{% url 'register' %}" method="post">
              {% csrf_token %}
              <label for="email"><b style="color:whitesmoke;">Email</b></label>
              <input type="text" placeholder="Enter Email" name="useremail" id="email" required>
              <br>

              <label for="psw"><b style="color:whitesmoke;">Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
              <br>

              <label for="psw-repeat"><b style="color:whitesmoke;">Confirm Password</b></label>
              <input type="password" placeholder="confirm Password" name="conpassword" id="psw-repeat" required>
              <br>

              <div class="div">
                <button type="submit" class="registerbtn">Register</button>
              </div>
              <p style="color:rgb(255, 253, 253);">Already have an account? <a href="/"
                  style="color: rgb(252, 251, 251);">Sign
                  in</a>.
              </p>
            </form>
          </div>




        </div>
      </div>




    </div>
  </div>
  <!-- end hero area -->





  </div>
  </div>
  </div>

  <!-- end footer -->



  <!-- jquery -->
  <script src="static/js/jquery-1.11.3.min.js"></script>
  <!-- bootstrap -->
  <script src="static/bootstrap/js/bootstrap.min.js"></script>
  <!-- count down -->
  <script src="static/js/jquery.countdown.js"></script>
  <!-- isotope -->
  <script src="static/js/jquery.isotope-3.0.6.min.js"></script>
  <!-- waypoints -->
  <script src="static/js/waypoints.js"></script>
  <!-- owl carousel -->
  <script src="static/js/owl.carousel.min.js"></script>
  <!-- magnific popup -->
  <script src="static/js/jquery.magnific-popup.min.js"></script>
  <!-- mean menu -->
  <script src="static/js/jquery.meanmenu.min.js"></script>
  <!-- sticker js -->
  <script src="static/js/sticker.js"></script>
  <!-- main js -->
  <script src="static/js/main.js"></script>

</body>

</html>
